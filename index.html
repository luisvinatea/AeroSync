<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/AeraSync/">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="AeraSync: Calculate aerator performance for shrimp ponds with precision.">
  <meta name="keywords" content="AeraSync, aerator, shrimp pond, calculator, aquaculture">
  <meta name="author" content="Luis Vinatea">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AeraSync">
  <link rel="apple-touch-icon" href="icons/aerasync180.png">
  <link rel="icon" type="image/png" href="icons/aerasync64.png">
  <title>AeraSync - Aerator Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      touch-action: pan-x pan-y pinch-zoom !important;
      -webkit-user-scalable: yes;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #60A5FA 0%, #1E40AF 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading {
      text-align: center;
      color: #FFFFFF;
      position: relative;
      z-index: 1;
    }

    .loading h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .spinner {
      width: 50px;
      height: 50px;
      position: relative;
      margin: 0 auto;
    }

    .spinner::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #FFFFFF;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1.5s linear infinite;
    }

    .spinner::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border: 2px solid #60A5FA;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1s linear infinite reverse;
    }

    .wave-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.2)" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,213.3C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
      background-size: 200% 100%;
      animation: wave 15s linear infinite;
      z-index: 0;
    }

    #flutter-app {
      display: none;
      width: 100%;
      height: 100%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 1440px 0; }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="wave-overlay"></div>
    <div class="loading">
      <img src="icons/aerasync.png" alt="AeraSync Logo" style="width: 200px; height: auto; margin-bottom: 20px;"> <!-- Updated to aerasync.png and larger size -->
      <h1>AeraSync</h1>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="flutter-app"></div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.stopPropagation();
      }
    }, { passive: false });

    window.addEventListener('flutter-first-frame', function() {
      var loadingScreen = document.getElementById('loading-screen');
      var flutterApp = document.getElementById('flutter-app');
      loadingScreen.style.opacity = '0';
      flutterApp.style.display = 'block';
      
      setTimeout(function() {
        loadingScreen.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
