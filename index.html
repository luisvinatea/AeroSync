<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base href for GitHub Pages deployment -->
  <base href="/AeraSync/">

  <!-- Character encoding and browser compatibility -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- Metadata for SEO and app identity -->
  <meta name="description" content="AeraSync: Calculate aerator performance for shrimp ponds with precision.">
  <meta name="keywords" content="AeraSync, aerator, shrimp pond, calculator, aquaculture">
  <meta name="author" content="Luis Vinatea">

  <!-- Mobile and iOS-specific meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AeraSync">
  <link rel="apple-touch-icon" href="icons/aerasync.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Page title -->
  <title>AeraSync - Aerator Calculator</title>

  <!-- Web manifest for PWA support -->
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts for Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Inline CSS for branded loading screen -->
  <style>
    /* Loading screen styles - will be hidden when Flutter loads */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Gradient background inspired by the logo */
      background: linear-gradient(180deg, #60A5FA 0%, #1E40AF 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    /* Loading container */
    .loading {
      text-align: center;
      color: #FFFFFF;
      position: relative;
      z-index: 1;
    }

    .loading h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Hexagonal spinner inspired by the logo */
    .spinner {
      width: 50px;
      height: 50px;
      position: relative;
      margin: 0 auto;
    }

    .spinner::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid #FFFFFF;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1.5s linear infinite;
    }

    .spinner::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border: 2px solid #60A5FA;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: spin 1s linear infinite reverse;
    }

    /* Wave overlay for background */
    .wave-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.2)" fill-opacity="1" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,138.7C672,128,768,160,864,186.7C960,213,1056,235,1152,213.3C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
      background-size: 100% 100%;
      animation: wave 10s linear infinite;
      z-index: 0;
    }

    /* Flutter app container */
    #flutter-app {
      display: none;
      width: 100%;
      height: 100%;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 1440px 0; }
    }
  </style>
</head>
<body>
  <!-- Loading screen container -->
  <div id="loading-screen">
    <!-- Wave overlay for background -->
    <div class="wave-overlay"></div>

    <!-- Loading content -->
    <div class="loading">
      <!-- Logo -->
      <img src="icons/aerasync.png" alt="AeraSync Logo" style="width: 100px; height: auto; margin-bottom: 20px;">
      <h1>AeraSync</h1>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Flutter app container -->
  <div id="flutter-app"></div>

  <!-- Flutter app script with loading screen removal -->
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Listen for the Flutter initialization event
    window.addEventListener('flutter-first-frame', function() {
      // Fade out the loading screen
      var loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      
      // Remove the loading screen after fade completes
      setTimeout(function() {
        loadingScreen.style.display = 'none';
      }, 500); // Match this with the CSS transition duration
    });
  </script>
</body>
</html>
