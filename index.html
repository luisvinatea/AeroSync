<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base href for GitHub Pages deployment -->
  <base href="/AeraSync/">

  <!-- Character encoding and browser compatibility -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- Metadata for SEO and app identity -->
  <meta name="description" content="AeraSync: Calculate aerator performance for shrimp ponds with precision.">
  <meta name="keywords" content="AeraSync, aerator, shrimp pond, calculator, aquaculture">
  <meta name="author" content="Luis Vinatea">

  <!-- Mobile and iOS-specific meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AeraSync">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Page title -->
  <title>AeraSync - Aerator Calculator</title>

  <!-- Web manifest for PWA support -->
  <link rel="manifest" href="manifest.json">

  <!-- Optional: Inline CSS for loading screen -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    .loading {
      text-align: center;
      color: #1a73e8;
    }
    .loading h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #1a73e8;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen (optional) -->
  <div class="loading">
    <h1>Loading AeraSync...</h1>
    <div class="spinner"></div>
  </div>

  <!-- Flutter app script -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
